<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Energy Tracker</title>
<style>
  body { font-family: Arial, sans-serif; background:#f2f2f2; display:flex; justify-content:center; align-items:center; min-height:100vh; }
  .container { background:white; padding:20px 30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
  input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
  button { width:100%; padding:10px; margin:8px 0; border:none; border-radius:5px; background:#28a745; color:white; font-size:16px; cursor:pointer; }
  button:hover { background:#218838; }
  #output { margin-top:15px; background:#f8f9fa; padding:10px; border-radius:5px; max-height:200px; overflow:auto; }
</style>
</head>
<body>
<div class="container">
  <h2>Energy Tracker</h2>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="code" placeholder="Code" />
  <input type="number" id="number" placeholder="Energy Reading" />
  <button id="submitBtn">Submit</button>
  <button id="fetchBtn">Show Previous Entries</button>
  <div id="output"></div>
</div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztEp6t-HvgELU97n03EwROZGsEmKn0LeLb67aqnLBgzcjc817xVG9_WJTC4Lj_9LHhQA/exec';

const submitBtn = document.getElementById('submitBtn');
const fetchBtn = document.getElementById('fetchBtn');
const output = document.getElementById('output');

submitBtn.addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const code = document.getElementById('code').value.trim();
  const number = document.getElementById('number').value.trim();

  if(!name || !code || !number) {
    alert('Please fill all fields');
    return;
  }

  try {
    const res = await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, code, number })
    });
    const data = await res.json();
    if(data.success){
      alert('Entry saved successfully!');
      document.getElementById('number').value = '';
      showPrevious(name, code);
    } else {
      alert('Error: ' + (data.error || 'Unknown error'));
    }
  } catch(err){
    alert('Network error. Please try again.');
    console.error(err);
  }
});

fetchBtn.addEventListener('click', () => {
  const name = document.getElementById('name').value.trim();
  const code = document.getElementById('code').value.trim();
  if(!name || !code) {
    alert('Enter Your Name and Code first');
    return;
  }
  showPrevious(name, code);
});

async function showPrevious(name, code){
  try {
    const res = await fetch(`${WEB_APP_URL}?name=${encodeURIComponent(name)}&code=${encodeURIComponent(code)}`);
    const data = await res.json();
    if(data.success){
      if(data.rows.length === 0){
        output.innerHTML = 'No previous entries found.';
        return;
      }
      let html = '<strong>Previous Entries:</strong><br>';
      data.rows.forEach(row => {
        const date = new Date(row.timestamp);
        html += `${date.toLocaleString()} â†’ ${row.number}<br>`;
      });
      output.innerHTML = html;
    } else {
      output.innerHTML = 'Error fetching entries.';
    }
  } catch(err){
    output.innerHTML = 'Network error.';
    console.error(err);
  }
}
</script>
</body>
</html>
